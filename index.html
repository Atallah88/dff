<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Agbalumo' rel='stylesheet'>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Agbalumo, Helvetica, sans-serif;
}

.hero-image {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://i.pinimg.com/originals/7f/a7/e6/7fa7e61967236ca00c2ed148a5cf03a9.gif");
  height: 100%; /* الصورة تغطي كامل الصفحة */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
  background-attachment: fixed; /* يجعل الخلفية ثابتة عند التمرير */
  transition: background 0.5s ease-in-out; /* إضافة تأثير انتقال سلس */
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

.hero-text h1 {
  font-size: 50px;
}

.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: white;
  background-color: rgba(0, 0, 0, 0.5);
  text-align: center;
  cursor: pointer;
  position: absolute;
  bottom:0px; /* جعل الزر في الأسفل */
  left: 50%;
  transform: translateX(-50%);
  transition: transform 0.5s ease-in-out; /* إضافة تأثير انتقال سلس عند الضغط على الزر */
}

.hero-text button:hover {
  background-color: BurlyWood;
  color: white;
}

#second-page {
  display: none; /* إخفاء المحتوى الإضافي عند تحميل الصفحة */
  text-align: center;
  padding: 20px;
  opacity: 0;
  transition: opacity 1s ease-in-out; /* إضافة تأثير الانيميشين عند الظهور */
}

#second-page.show {
  display: block;
  opacity: 1;
}

#second-page h2 {
  font-size: 40px;
}

#second-page p {
  font-size: 20px;
}

/* استخدام Flexbox لعرض المنتجات في صفين */
.products-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-top: 100px; /* لتوفير مساحة بعد الزر */
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  width: 48%; /* عرض الكرت ليأخذ 48% من العرض لجعل اثنين بجانب بعض */
  margin: 10px 0;
  text-align: left;
  font-family: arial;
  position: relative;
}

.price {
  color: grey;
  font-size: 22px;
}

.card img {
  width: 100%;
  height: 250px; /* جعل الصور مربعة */
  object-fit: cover; /* لضمان أن الصورة تكون مربعة ولا تشوه */
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 60px; /* جعل الزر دائري */
  height: 60px; /* جعل الزر دائري */
  border-radius: 50%; /* الزر دائري */
  font-size: 30px; /* حجم كبير للرمز داخل الزر */
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
  bottom: 10px; /* وضع الزر في الأسفل */
  right: 10px;
}

.card button:hover {
  opacity: 0.7;
}

/* استعلامات إعلامية لتعديل الحجم عند الشاشات الصغيرة */
@media only screen and (max-width: 768px) {
  .card {
    width: 45%; /* زيادة عرض الكروت إلى 45% على الشاشات المتوسطة */
    margin: 10px 0;
  }
}

@media only screen and (max-width: 375px) {
  /* تعديل الحجم على شاشة iPhone 12 Pro */
  .card {
    width: 90%; /* جعل الكرت يأخذ 90% من العرض على الشاشات الصغيرة مثل iPhone 12 Pro */
    margin: 10px auto; /* توسيط الكروت */
  }

  .hero-text h1 {
    font-size: 30px; /* تصغير النص في العنوان */
  }

  .hero-text button {
    font-size: 16px; /* تصغير حجم الزر */
  }

  #second-page h2 {
    font-size: 30px; /* تصغير العنوان */
  }

  #second-page p {
    font-size: 16px; /* تصغير النص */
  }
}

</style>
</head>
<body>

<!-- الجزء الأول (الصور والنصوص التي تظهر عند تحميل الصفحة) -->
<div class="hero-image">
  <div class="hero-text">
    <h1>Cosmic Coffee</h1>
    <p></p>
    <button onclick="showSecondPage()">Shop</button> <!-- عند الضغط على الزر يتم استدعاء الدالة لعرض الصفحة الثانية -->
  </div>
</div>

<!-- الجزء الثاني (المحتوى الذي سيظهر عند الضغط على الزر) -->
<div id="second-page">
  <h2>Welcome to the Products Page</h2>
  <p>Here you can browse and purchase products!</p>

  <!-- حاوية المنتجات -->
  <div class="products-container">
    <!-- مثال على المنتجات -->
    <div class="card">
      <img src="https://i.pinimg.com/736x/ee/fc/07/eefc0768c659d82ba9d7559c934261d6.jpg" alt="Salted Caramel">
      <h1>Salted Caramel</h1>
      <p class="price">$19.99</p>
      <p><button>&plus;</button></p> <!-- إضافة علامة زائد داخل الزر -->
    </div>

    <div class="card">
      <img src="https://i.pinimg.com/736x/0e/63/9a/0e639a2520663ebda3d28630fad240e7.jpg" alt="Americano">
      <h1>Americano</h1>
      <p class="price">$13.99</p>
      <p><button>&plus;</button></p> <!-- إضافة علامة زائد داخل الزر -->
    </div>

    <!-- منتج إضافي -->
    <div class="card">
      <img src="https://i.pinimg.com/736x/18/13/cb/1813cbee8db9059e69f3eb123b6de710.jpg" alt="Latte">
      <h1>Latte</h1>
      <p class="price">$10.99</p>
      <p><button>&plus;</button></p> <!-- إضافة علامة زائد داخل الزر -->
    </div>

    <div class="card">
      <img src="https://i.pinimg.com/736x/28/82/e1/2882e1b6c3a0af694c21f7e4343ffb7b.jpg" alt="iced mocha ">
      <h1>iced mocha </h1>
      <p class="price">$14.99</p>
      <p><button>&plus;</button></p> <!-- إضافة علامة زائد داخل الزر -->
    </div>
  </div>
</div>

<script>
// دالة لإظهار محتوى الصفحة الثانية عند الضغط على الزر
function showSecondPage() {
  // إخفاء النص الأول (إن أردت)
  document.querySelector('.hero-image').style.display = 'none';
  
  // إظهار محتوى الصفحة الثانية مع إضافة تأثير الانيميشن
  const secondPage = document.getElementById('second-page');
  secondPage.classList.add('show');
}
</script>
</body>
</html>
